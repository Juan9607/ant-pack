<div class="main-container" *ngFor="let user of users">
    <div class="card">
        <h3>{{user.name}}</h3>
        <div class="card-image">
            <img src="https://t4.ftcdn.net/jpg/00/65/77/27/240_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="gravatar">
        </div>
        <p>Email: {{user.email}}</p>
        <p>City: {{user.address.city}}</p>
        <p>Company: {{user.company.name}}</p>
    </div>
</div>
